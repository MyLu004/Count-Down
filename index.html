<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcute icon" type="image/x-icon" href="favicon_flower.ico"/>
    <title>CountDown to 2024</title>
</head>
<body>
    
    <img id = "myImg" src="" alt="">

    <div class="container">
        <div class="changecolor"></div>
    </div>

    <h1>NEW YEAR COUNTDOWN</h1>
    <h2 class="user_name"></h2>
    <div id="countdown" class="countdown">
        <div class="times">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="times">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="times">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="times">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    
    <img  class ="icon_tw1" src="purple_twikle-removebg-preview.png" alt="">
    <img  class ="icon_tw2" src="purple_twikle-removebg-preview.png" alt="">
    <script src="myFunction.js"></script>

    <audio id = "myAudio" autoplay loop>
        <source id = "AudioSource" src = "ColdYouth.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    
</body>

</html>
